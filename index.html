<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistem Kerja Sekolah</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h2>Jadual Kerja Sekolah</h2>
            <div class="date-selector">
                <label for="date">Pilih Tarikh:</label>
                <input type="date" id="date" name="date" />
            </div>
        </header>

        <div class="card-container"></div>

        <button id="addBtn" class="floating-btn">+</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3>Tambah Kerja Baru</h3>
                <input
                    type="text"
                    id="subjekName"
                    placeholder="Nama Subjek (Cth: Fiqah)"
                />
                <input
                    type="text"
                    id="homeworkInfo"
                    placeholder="Tajuk Kerja"
                />
                <input type="text" id="pageNumber" placeholder="Muka Surat" />
                <textarea
                    id="extraNotes"
                    placeholder="Nota Tambahan"
                    rows="3"
                ></textarea>

                <label style="font-size: 14px; font-weight: bold"
                    >Tarikh:</label
                >
                <input type="date" id="taskDateInput" />

                <label style="font-size: 14px; font-weight: bold"
                    >Pilih Gambar (Opsional):</label
                >
                <input type="file" id="imageInput" accept="image/*" />

                <select id="statusSelect">
                    <option value="pending">! Kena Siapkan</option>
                    <option value="done">Dah Siap</option>
                    <option value="presentation">Presentation</option>
                </select>

                <div class="modal-buttons">
                    <button onclick="saveTask()" class="save-btn">
                        Simpan
                    </button>
                    <button onclick="closeModal()" class="close-btn">
                        Batal
                    </button>
                </div>
            </div>
        </div>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <div style="text-align: center">
                    <small>Buku Teks:</small><br />
                    <img
                        id="displayBookImage"
                        src=""
                        style="
                            width: 80px;
                            height: auto;
                            border-radius: 5px;
                            margin-bottom: 10px;
                            border: 1px solid #ddd;
                        "
                    />
                </div>

                <div style="text-align: center">
                    <small>Gambar Latihan:</small><br />
                    <img
                        id="displayTaskImage"
                        src=""
                        style="
                            width: 100%;
                            height: auto;
                            border-radius: 10px;
                            margin-bottom: 15px;
                            border: 1px solid #ddd;
                        "
                    />
                </div>

                <h2 id="displaySubjek"></h2>
                <p><strong>Kerja:</strong> <span id="displayInfo"></span></p>
                <p>
                    <strong>Muka Surat:</strong> <span id="displayPage"></span>
                </p>

                <div
                    style="
                        background: #fff9db;
                        padding: 10px;
                        border-radius: 8px;
                        border-left: 5px solid #fcc419;
                        margin: 10px 0;
                    "
                >
                    <strong>Nota Penting:</strong> <br />
                    <span id="displayNotes"></span>
                </div>

                <p><strong>Tarikh:</strong> <span id="displayDate"></span></p>
                <hr />
                <button onclick="closeInfoModal()" class="close-btn">
                    Tutup
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
